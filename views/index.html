<!DOCTYPE html>
<html>
  <head>
    <title>Compliment Keeper</title>
    <meta name="description" content="A cool thing made with MongoDB">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Compliment Keeper
      </h1>
    </header>

    <section class="add-new-post">
      <h2>
        This looks like a nice place to put a compliment...
      </h2>
      <form action="/posts" method="post">
        <label>
          <h3>
            Enter it here
          </h3>
          <textarea name="body" placeholder="A compliment!!"></textarea>
        </label>
        <button type="submit" class="button">
          Save it.
        </button>
      </form>
      <nav>
        <a href="/delete">Delete All Posts</a> 
        <a href="/reset">Reset App</a>
      </nav>
    </section>

    <hr>

    <h2>
      Past Posts
    </h2>
    <main>
      {% for post in posts %}
        {% block post %}
          <article>
            <p>
              {{post.body}}
            </p>
          </article>
        {% endblock %}
      {% endfor %}
    </main>
    
    <div class="button"></div>
    
  </body>
</html>
